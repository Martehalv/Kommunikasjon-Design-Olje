<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beneath the Surface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="scrollytelling">
      <div class="background"></div>

      <div class="text-container">
        <div
          class="step"
          data-text="Far out in the North Sea, surrounded by nothing but open water and wind."
        ></div>
        <div
          class="step"
          data-text="Hundreds of people live and work for weeks at a time on large offshore vessels."
        ></div>
        <div
          class="step"
          data-text="These ships form a vital part of Norway’s oil and gas industry."
        ></div>
        <div
          class="step"
          data-text="Maintaining the wells and pipelines that keep the country’s energy production running."
        ></div>

        <div class="step special-step">
          <h1>
            Beneath the Surface:<br />
            Understanding Norway’s Offshore Oil Work
          </h1>
          <p>How Brede and his crew kept the wells alive far out at sea.</p>
        </div>
      </div>

      <div class="text-display"></div>
    </section>

    <section class="content">
      <h2>Videre i artikkelen</h2>
      <p>Her fortsetter innholdet som vanlig etter scrolleffekten.</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
